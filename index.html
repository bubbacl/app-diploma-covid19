<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Gracias a todos</title>
    <meta name="description" content="">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.8.2/css/bulma.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Work+Sans:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" type="text/css" href="./main.css">
  </head>
  <body>
    <main class="main">
      <section class="home" id="homeView">
        <div class="container">
          <h1 class="title">Gracias a todos</h1>
          <h2 class="subtitle"><strong>Crea gratis</strong> un diploma para regalar a esa persona por el esfuerzo y la responsabilidad de mantenerse en casa para cuidarnos a todos 💌</h2>
          <label class="label">¿Cómo se llama esa persona?</label>
          <div class="field has-addons">
            <div class="control  has-icons-left">
              <input class="input" type="text" name="inputName" id="inputName" placeholder="Ej: Benjamín">
              <span class="icon is-small is-left">
                <i class="fas fa-user"></i>
              </span>
            </div>
            <div class="control">
              <button class="button">
                Crear diploma
              </button>
            </div>
          </div>
        </div>
        <footer class="footer">
          <p>Hecho en 🇨🇱 para el 🌍</p>
        </footer>
      </section>

      <section class="diploma" id="diplomaView" style="display: none;">
        <div class="container">
          <h2>Tu diploma</h2>
          <p id="resultado"></p>
          <button class="button">
            Descargar
          </button>
          </div>
      </section>
    </main>
    <script defer src="https://use.fontawesome.com/releases/v5.3.1/js/all.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/1.3.4/jspdf.min.js"></script>
    <script type="text/javascript" src="./generator.js"></script>
  </body>
</html>
